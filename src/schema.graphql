type SuccessMessage {
    message: String,
}

type Mutation {
    createItem(
        title: String,
        description: String,
        image: String,
        largeImage: String,
        price: Int
    ): Item!

    updateItem(
        id: ID!,
        title: String,
        description: String,
        price: Int,
        image: String,
        largeImage: String,
    ): Item!

    deleteItem(
        id: ID!
    ): Item

    signup(
        name: String!
        email: String!
        password: String!
    ): User!

    signin(
        email: String!
        password: String!
    ): User!

    signout: SuccessMessage
    requestReset( email: String! ): SuccessMessage
}

type Query {
    items(where: ItemWhereInput, orderBy: ItemOrderByInput, skip: Int, first: Int): [Item]!
    #  where: {id: ID} but let's stick to prisma standards
    item(where: ItemWhereUniqueInput!): Item
    itemsConnection(where: ItemWhereInput): ItemConnection!
    me: User
}

type User {
  name: String!
  email: String!
  permissions: [Permission]
}
