type Mutation {
    createItem(
        title: String,
        description: String,
        image: String,
        largeImage: String,
        price: Int
    ): Item!

    updateItem(
        id: ID!,
        title: String,
        description: String,
        price: Int,
        image: String,
        largeImage: String,
    ): Item!

    deleteItem(
        id: ID!
    ): Item

    signUp(
        name: String!
        email: String!
        password: String!
    ): User!
}

type Query {
    items(where: ItemWhereInput, orderBy: ItemOrderByInput, skip: Int, first: Int): [Item]!
    #  where: {id: ID} but let's stick to prisma standards
    item(where: ItemWhereUniqueInput!): Item
    itemsConnection(where: ItemWhereInput): ItemConnection!
}
